<div class="container main-content" ng-style="{'height': home.containerHeight}">
	<div class="row main-row">
		<div class="col-md-8 fill">
			<section class="information-container">
				<div class="row">
					<div class="col-md-3">
						<img src="http://placehold.it/90x90" alt="avatar-img" class="img-circle">
					</div>
					<div class="col-md-9">
						<h2>{{home.user.attributes.name}}</h2>
						<p>10 books read</p>
						<p>Currently reading: For Whom the Bells Tolls</p>
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar" style="width: 60%;">
						<span class="sr-only">60% Complete</span>
					</div>
				</div>
			</section>
			<section class="challenges-container">
				<ul class="nav nav-pills">
					<li class="active"><a href="#">Completed</a></li>
					<li><a href="#">Pending</a></li>
				</ul>
				<div class="challenges-list">
					<div class="challenge-row">
						<h4>A book from an author you love</h4>
						<p>3 days ago</p>
					</div>
				</div>
			</section>
		</div>
		<div class="col-md-4 fill">
			<section class="books-container fill">
				<div class="books-header">
					Read books
				</div>
				<div class="books-list">
					<div class="books-row">
						<h4>The Hobbit</h4>
						<p>A book from an author</p>
					</div>
				</div>
			</section>
		</div>
	</div>
	<div class="row users-row">
	</div>
</div>
