<div class="container">
  <div class="jumbotron text-center">
    <p class="lead">
      This is awesome
    </p>
  </div>

  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Username" name="username" type="text" data-ng-model="username">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password" value="" data-ng-model="password">
              </div>
              <input class="btn btn-lg btn-success btn-block" type="submit" value="Login" data-ng-click="login.loginWithParse(username, password)">
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p></p>
  </div>

</div>
